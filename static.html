<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Listing</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Logo</h1>
      <nav class="space-x-6 hidden md:flex">
        <a href="#" class="hover:text-green-600">Shop</a>
        <a href="#" class="hover:text-green-600">About</a>
        <a href="#" class="hover:text-green-600">Giving</a>
        <a href="#" class="hover:text-green-600">Proud</a>
        <a href="#" class="hover:text-green-600">Pro Collection</a>
      </nav>
      <div class="flex items-center space-x-4">
        <input type="text" placeholder="Search..." class="border rounded px-2 py-1 hidden md:block">
        <a href="#" class="font-semibold">Cart (0)</a>
      </div>
    </div>
  </header>

  <!-- Banner -->
  <section class="text-center py-10 bg-gray-100">
    <h2 class="text-3xl font-semibold">Shop environment friendly quality goods</h2>
  </section>

  <!-- Products -->
  <main class="container mx-auto px-4 py-8">
    <div id="products" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
      <!-- Products will be injected here -->
    </div>
  </main>

  <script>
    async function loadProducts() {
      try {
        const res = await fetch('https://fakestoreapi.com/products');
        const products = await res.json();
        const container = document.getElementById('products');
        container.innerHTML = '';

        products.forEach(product => {
          const card = document.createElement('div');
          card.className = 'bg-white rounded-xl shadow p-4 flex flex-col';
          card.innerHTML = `
            <img src="${product.image}" alt="${product.title}" class="h-40 w-auto mx-auto object-contain mb-4">
            <h3 class="text-sm font-semibold mb-2 line-clamp-2">${product.title}</h3>
            <p class="text-gray-600 mb-2">$${product.price}</p>
            <button class="mt-auto bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Add to Cart</button>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error(err);
      }
    }
    loadProducts();
  </script>
</body>
</html>
